        justify-content: space-around;
        position: fixed;
        top: -70px;
    }
    nav .fa-solid{
        display: none;

    @keyframes meteor{
        0%{
            transform: translateX(0);
            opacity: 0;
        }
        50%{
           
            opacity: 1;
        }
        70%{
           
            opacity: 1;
        }
        100%{
            transform: translateY(+80vh);
            opacity: 0;
        }
    }
    .met img:nth-child(1){
        animation-delay: 2s;
        width: 25px;
    }
    .met img:nth-child(2){
        animation-delay: 1s;
        width: 15px;
    }
    .met img:nth-child(3){
        animation-delay: 3s;
        width: 20px;
    }
    .met img:nth-child(4){
        animation-delay: 4.5s;
        width: 10px;
    }
    .met img:nth-child(5){
        animation-delay: 3s;
        width: 25px;
    }
    .met img:nth-child(6){
        animation-delay: 6s;
        width: 22px;
    }
    .met img:nth-child(7){

        width: 20px;
